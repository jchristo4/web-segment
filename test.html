<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>node-segment: Test page for web version</title>
	<script src="dicts.js"></script>
	<script src="web-segment.js"></script>
</head>
<body>

	<script>
		window.onload = function() {
			var segment = new WebSegment.Segment(),
					text = '这是一个基于Node.js的中文分词模块。',
					result;

			segment.useDefault();

			result = segment.doSegment(text, {
			  stripPunctuation: true
			});

			console.log(result);
		}
	</script>
</body>
</html>
